<div class="Grid">
    <div class="Grid-cell u-1of8">
        &nbsp;
    </div>
    <div class="Grid-cell">
        <h2>
        {{post.title}}
      </h2>
    </div>
</div>
<div class="Grid">
    <div class="Grid-cell quarter">
        <div class="Grid">
            <div class="Grid-cell">
                Date:
            </div>
            <div class="Grid-cell">
                {{post.date}}
            </div>
        </div>
        <div class="Grid">
            <div class="Grid-cell">
                Tags:
            </div>
            <div class="Grid-cell">
                <span *ngFor="let tag of post.tags let isLast=last">
            {{tag}}{{isLast ? '' : ', '}}
            </span>
            </div>
        </div>
    </div>
    <div class="blog-post Grid-cell" [innerHTML]="post.formatedContent"></div>
</div>
